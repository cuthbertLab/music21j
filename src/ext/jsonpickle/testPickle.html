<script type="text/javascript">
  require(['main'], function (jsonpickle) {
      tags = jsonpickle.tags;
      
      Thing = function (x) {
          this.x = x;
          this[tags.PY_CLASS] = '__main__.Thing';
          this.subThing = undefined;
      }
      t = new Thing(5);
      st = new Thing('hello');
      t.subList = [5, 'a', st];      
      st.subThing = t;      
      t.subThing = st;
      t.subThing2 = st;
      o = jsonpickle.encode(t);
      console.log(o);
  });
</script>
