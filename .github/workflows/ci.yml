name: CI

on:
    push:
        branches:
        - master
        - '*CI*'
    pull_request:
        branches:
        - '*'

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - uses: actions/checkout@v3
      with:
        submodules: True

    - name: Install deps
      run: npm ci

    - name: Run frontend tests (and Disable AppArmor for Chrome)
      run: env CHROME_DEVEL_SANDBOX=/opt/google/chrome/chrome-sandbox grunt test_no_watch

  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - uses: actions/checkout@v3
      with:
        submodules: True

    - name: Install deps
      run: npm ci

    - name: Run eslint
      run: grunt eslint
