<html>
<head>
 <title>Hi</title>
    <link rel="stylesheet" href="../css/m21.css">
</head>
<body>
<div>Just a single chord that plays with a violin sound when loaded and clicked.</div>
<script src="../releases/music21.debug.js"></script>
<script>
    const music21 = window.music21;
    function main() {
        music21.miditools.loadSoundfont('violin', vln => {
            const ch = new music21.chord.Chord(["C#", "E", "F#5"]);
            ch.duration.type = "whole";
            ch.duration.dots = 1;

            const s = new music21.stream.Measure();
            s.instrument = vln;
            s.append(ch);
            s.appendNewDOM();
        });
    }
document.addEventListener('DOMContentLoaded', () => {
    main();
});
</script>
</body>
</html>
