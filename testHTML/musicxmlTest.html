<html lang="en">
<head>
    <title>MusicXML Parse Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1>MusicXML rendering test</h1>
    <div>This page should render a four-part Bach chorale, first four measures</div>

    <script src="../build/music21.debug.js"></script>
    <script>
    mxUrl = 'bachOut.xml';
    sp = new music21.musicxml.xmlToM21.ScoreParser();
    sp.scoreFromUrl(mxUrl).done(() => {
        sc = sp.stream;
        sc.appendNewDOM();
    });
    </script>
</body>
</html>
