<html lang="en">
<head>
    <title>MusicXML Parse Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script src="../build/music21.debug.js"></script>

<body>
    <h1>MusicXML rendering test</h1>
    <div>This page should render a four-part Bach chorale (BWV66.6 measures 3-6)</div>

    mxUrl = 'bachOut.xml';
    sp = new music21.musicxml.xmlToM21.ScoreParser();
    sp.scoreFromUrl(mxUrl).then(sc => sc.appendNewDOM());
    </script>
