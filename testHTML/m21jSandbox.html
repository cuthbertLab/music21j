<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Music21j Sandbox</title>
    <script src="../build/music21.debug.js"></script>
    <style>
        .streamHolding {
            background: #eed;
            padding: 10px;
            border: 10px solid #ddc;
        }
        .editor {
            background: #cfc;
            border: 10px solid #afa;
            font-family: "Courier", monospace;
            font-size: 14px;
            width: 1000px;
            height: 200px;
        }
        div.editor-error .text {
            background: #faa;
            border: 5px solid #f88;
            font-family: "Courier", monospace;
            font-size: 14px;
            padding: 3px;
            display: none;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Music21j Sandbox</h1>
    <div class="main">
        <label for="sandbox">
            <b>A live editor for experimenting with Music21j and Vexflow, based on the Vexflow Sandbox</b>
        </label>
    </div>
</div>

<div class="content">
    <div class="description sandbox">
        <p></p>
        <div class="editor-error"><span class="text"></span></div>
        <p></p>
        <div class="example sandbox">
            <textarea id="sandbox" class="editor">
const s = new music21.stream.Stream();
const n = new music21.note.Note("C#");
n.duration.type = "half";
const n2 = new music21.note.Note("C#");
n2.duration.type = "quarter";
const n3 = new music21.note.Note("C#");
n3.duration.type = "quarter";
s.append(new music21.meter.TimeSignature('4/4'));
s.append(n);
s.append(n2);
s.append(n3);
s.replaceDOM();
</textarea>
            <p></p>
            <div class='streamHolding' id='mainSVG'>
                <svg width="625" height="360"></svg>
            </div>
            <p></p>
        </div>
    </div>
</div>
<script>
    Vex = undefined;
    mainSVG = undefined;
    let timeout;
    let msg = "";

    mainSVG = document.querySelector("#mainSVG");
    msg = document.querySelector('div.editor-error .text');
    live_code();

    const sandbox = document.querySelector("#sandbox");
    for (const evt of ['blur', 'keyup', 'paste']) {
        sandbox.addEventListener(evt, () => {
            if (timeout) {
                clearTimeout(timeout);
            }
            timeout = setTimeout(live_code, 200);
        });
    }

    function live_code() {
        let code = sandbox.value;

        try {
            eval(code);
            msg.html('').hide();
        } catch (e) {
            msg.html(e.toString()).show();
        }
    }
</script>
</body>
</html>
