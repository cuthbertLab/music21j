<html lang="en">
    <head>
        <title>MIDI In/Jazz Test for Music21j</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/m21.css">
    </head>
    <body>
        <h1>A test of MIDI input to audio playback (no notation)</h1>
		<div>
            MIDI Input: <div id="putMidiSelectHere"></div>
		</div>
		<div class='streamHolding'>
	    </div>
    	<script src="../releases/music21.debug.js"></script>
		<script>
            function main() {
                music21.webmidi.createSelector(document.querySelector("#putMidiSelectHere"));
                music21.miditools.callbacks.general = music21.miditools.sendToMIDIjs;
            }
            document.addEventListener('DOMContentLoaded', () => {
                main();
            });
		</script>

    </body>
</html>
