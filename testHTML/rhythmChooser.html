<html>
    <head>
        <title>I've got rhythm!</title>
        <!-- for MSIE 10 on Windows 8 -->
        <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
        <script data-main="../src/music21.js" src="../ext/require/require.js"></script>
        <link rel="stylesheet" href="../css/m21.css" type="text/css" />  
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <script>
        require(['music21'], function () {             
            var RhythmChooser = function (s, c) {
                this.stream = s;
                this.canvasDiv = c;
                this.values = ['whole', 'half','quarter','eighth','16th','32nd','dot','undo'];
                if (this.stream.hasSubStreams()) {
                    this.measureMode = true;
                } else {
                    this.measureMode = false;
                }
                this.autoAddMeasure = true;
                this.buttonHandlers = {
                    'undo': function (t) {
                        if (this.stream.length > 0) {
                            return this.stream.pop();                        
                        } else { return ; }
                    },
                    'dot': function (t) {
                        if (this.stream.length > 0) {
                            var el = this.stream.pop();
                            el.duration.dots += 1;
                            this.stream.append(el);
                            return el;
                        } else { return ; }
                    },
                    'default': function (t) {
                        var newN = new music21.note.Note('B4');
                        newN.stemDirection = 'up';
                        newN.duration.type = t;
                        this.stream.append(newN);
                        return newN;
                    },
                };
                this.measureButtonHandlers = {
                    'undo': function (t) {
                        if (this.stream.length > 0) {
                            var lastMeasure = this.stream.get(-1);
                            lastMeasure.pop();
                            if (lastMeasure.length == 0) {
                                this.stream.pop();
                            }
                        } else { return ; }
                    },
                    'dot': function (t) {
                        if (this.stream.length > 0) {
                            var lastMeasure = this.stream.get(-1);                            
                            var el = lastMeasure.pop();
                            el.duration.dots += 1;
                            lastMeasure.append(el);
                            return el;
                        } else { return ; }
                    },
                    'addMeasure': function (t) {
                        var lastMeasure = this.stream.get(-1);
                        var m = new music21.stream.Measure();
                        m.renderOptions.staffLines = lastMeasure.renderOptions.staffLines;
                        m.renderOptions.measureIndex = lastMeasure.renderOptions.measureIndex + 1;
                        m.renderOptions.rightBarline = "end";
                        lastMeasure.renderOptions.rightBarline = "single";
                        m.autoBeam = lastMeasure.autoBeam;
                        this.stream.append( m );                        
                    },
                    'default': function (t) {
                        var newN = new music21.note.Note('B4');
                        newN.stemDirection = 'up';
                        newN.duration.type = t;
                        var lastMeasure = this.stream.get(-1);
                        if (this.autoAddMeasure && 
                                lastMeasure.duration.quarterLength >= 
                                    this.stream.timeSignature.barDuration.quarterLength) {
                            this.measureButtonHandlers['addMeasure'].apply(this, [t]);
                            lastMeasure = this.stream.get(-1);
                        }
                        lastMeasure.append(newN);
                        return newN;
                    },
                };
            }
            
            RhythmChooser.prototype.valueMappings = {
                whole: '&#xE1D2;',
                half: '&#xE1D3;',
                quarter: '&#xE1D5;',
                eighth: '&#xE1D7;',
                '16th': '&#xE1D9;',
                '32nd': '&#xE1DB;',
                addMeasure: '&#xE031',
                dot: '&middot;',
                undo: '&#x232B;',
            };
            RhythmChooser.prototype.undoStyle = 'font-family: serif; font-size: 30pt; top: -22px';
                    
            RhythmChooser.prototype.addDiv = function (where) {
                var $where = where;
                if (where === undefined) {
                    $where = $(document.body);
                } else if (where.jquery === undefined) {
                    $where = $(where);
                }
                var $outer = $('<div class="rhythmButtonDiv" style="font-size: 40pt; width: 100%; text-align: center;"/>');
                for (var i = 0; i < this.values.length; i++) {
                    var value = this.values[i];
                    var entity = this.valueMappings[value];
                    var $inner = $('<div class="btButton" m21Type="' + value + '">' + entity + '</div>');
                    if (value == 'undo') {
                        $inner.attr('style', this.undoStyle);
                    }
                    $inner.click( (function(value) { this.handleButton(value) }).bind(this, value) );
                    $outer.append($inner);
                }
                $where.append($outer);
                return $outer;
            };
            RhythmChooser.prototype.handleButton = function (t) {
                var bhs = this.buttonHandlers;
                if (this.measureMode) {
                    bhs = this.measureButtonHandlers;
                }
                var bh = bhs[t];
                if (bh === undefined) { bh = bhs['default'] }
                bh.apply(this, [t]);
                this.stream.replaceCanvas(this.canvasDiv);
            };            

            
            s = new music21.stream.Part();
            s.timeSignature = '4/4';
            s.renderOptions.staffLines = 1;
            s.renderOptions.scaleFactor = {x: .9, y: .9};
            s.autoBeam = false;
            var m = new music21.stream.Measure();
            m.renderOptions.staffLines = 1;
            m.autoBeam = false;
            
            s.insert(0, m);
            s.appendNewCanvas("#candiv");
            
            var rc = new RhythmChooser(s, "#candiv");
            rc.values.push('addMeasure');
            rc.autoAddMeasure = false;
            rc.addDiv("#hi");            
        });
        </script>
     </head>
     <body>
     <div id="hi"></div>
     <div id="candiv">
     </div>
     
     </body>
</html>
