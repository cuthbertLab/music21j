<html>
    <head>
        <title>I've got rhythm!</title>
        <!-- for MSIE 10 on Windows 8 -->
        <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
        <script data-main="../src/music21.js" src="../ext/require/require.js"></script>
        <link rel="stylesheet" href="../css/m21.css" type="text/css" />  
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <script>
        require(['music21'], function () {                     
            s = new music21.stream.Part();
            s.timeSignature = '4/4';
            s.renderOptions.staffLines = 1;
            s.renderOptions.scaleFactor = {x: .9, y: .9};
            s.autoBeam = false;
            var m = new music21.stream.Measure();
            m.renderOptions.staffLines = 1;
            m.autoBeam = false;
            
            s.insert(0, m);
            s.appendNewCanvas("#candiv");
            
            var rc = new music21.widgets.RhythmChooser(s, "#candiv");
            for (var i = 0; i < rc.values.length - 2; i++) {
                rc.values[i] = "rest_" + rc.values[i];
            }
            rc.values.push('addMeasure');
            rc.values.push('tie');
            
            rc.autoAddMeasure = false;
            rc.addDiv("#hi");            
        });
        </script>
     </head>
     <body>
     <div id="hi"></div>
     <div id="candiv">
     </div>
     
     </body>
</html>
