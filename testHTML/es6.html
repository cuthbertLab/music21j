<html lang="en">
    <head>
        <title>Pure ES6 tests</title>
    </head>
    <body>
        Pure ES6 test. Click the score and the note will go up one pitch.
        <br>

        <script src="../releases/music21.debug.js"></script>
        <script>
            const s = new music21.stream.Stream();
            const n = new music21.note.Note();
            s.append(n);
            let svg;
            s.renderOptions.events.click = e => {
                n.pitch.diatonicNoteNum += 1;
                svg = s.replaceDOM(svg);
                e.stopPropagation();
            };
            svg = s.appendNewDOM();
        </script>
    </body>
</html>
