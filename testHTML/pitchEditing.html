<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pitch Editing</title>
    <link rel="stylesheet" href="../css/m21.css">
    <script src="../releases/music21.debug.js"></script>
</head>
<body>
    <h2>Testing alterable pitches in the score</h2>
    <div>A bug makes it so that the accidental button does not redraw the systems.</div>
    <div id="editable">
    </div>
    <script>
        const music21 = window.music21;  // for typing...
        function main() {
            const s = music21.tinyNotation.TinyNotation("G2 B4 c4");
            s.clef = new music21.clef.Clef('bass');
            const d = s.editableAccidentalDOM();
            const editable = document.querySelector("#editable");
            editable.appendChild(d);
            editable.appendChild(music21.common.to_el("<br style='clear: both'>"));

            const s2 = music21.tinyNotation.TinyNotation("2/2 a2 b4 c'4");
            s2.clef = new music21.clef.Clef('treble');
            const d2 = s2.editableAccidentalDOM(undefined, undefined, {
                minAccidental: -2,
                maxAccidental: 2
            });
            editable.appendChild(d2);
        }
        document.addEventListener('DOMContentLoaded', () => {
            main();
        });
    </script>

</body>
</html>
