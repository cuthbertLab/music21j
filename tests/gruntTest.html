<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music21 QUnit Grunt  Tests</title>
  <script src="./music21.tests.js"></script>
  <script>
  QUnit.start();
  QUnit.test( "QUnit load test", function(assert) {
      assert.equal(1, 1, "Test that QUnit loaded properly" );
  });
  for (let testModule in allTests) {
      if (typeof(allTests[testModule]) == 'function') {
          const testSuite = allTests[testModule];
          testSuite();
      }
  }
  </script>
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
